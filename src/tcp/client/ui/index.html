<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *;" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong C Cheats TCP Client</title>
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="js/app.js" type="module" defer></script>
    </head>
    <body>
        <div id="loading" class="view loading" hidden>
            <h4 class="mb-4 text-center d-none" id="loadingHint"></h4>
            <div class="spinner spinner-border"></div>
        </div>
        <div id="welcome" class="view">
            <h1 class="display-5">Pong C Cheats TCP Client</h1>
            <p class="text-center ms-2 me-2 mb-3">
                Enter the address of the server and auth server you wish to connect to.
            </p>
            <label class="mb-2 w-100 ps-3 pe-3">
                Server Address
                <input
                    type="text"
                    spellcheck="false"
                    class="form-control w-100"
                    maxlength="32"
                    id="welcomeServerAddress"
                    value="localhost"
                />
            </label>
            <label class="mb-4 w-100 ps-3 pe-3">
                Auth Server Address
                <input
                    type="url"
                    spellcheck="false"
                    class="form-control w-100"
                    maxlength="32"
                    id="welcomeAuthServerAddress"
                    value="localhost"
                />
            </label>
            <button class="btn btn-primary" id="welcomeProceedToLogin">Proceed</button>
        </div>
        <div id="login" class="view" hidden>
            <h1 class="display-5">Login</h1>
            <p class="text-center ms-2 me-2 mb-1">
                You are logging in with:
                <code class="d-block" id="loginLoggingInTo"></code>
            </p>
            <label class="mb-2 w-100 ps-3 pe-3">
                Username
                <input
                    type="url"
                    spellcheck="false"
                    class="form-control w-100"
                    id="loginUsername"
                />
            </label>
            <label class="mb-4 w-100 ps-3 pe-3">
                Password
                <input
                    type="password"
                    spellcheck="false"
                    class="form-control w-100"
                    id="loginPassword"
                />
            </label>
            <div class="d-flex">
                <button class="btn btn-primary me-3" id="loginLogin">Login</button>
                <button class="btn btn-primary" id="loginBack">Back</button>
            </div>
        </div>
        <div id="waitingToAttach" class="view" hidden>
            <h1 class="display-5">Pong C Cheats TCP Client</h1>
            <p class="text-center ms-2 me-2 mb-3">
                You are logged in to:
                <code class="d-block" id="waitingToAttachLoggedInOn"></code>
            </p>
            <div class="d-grid mb-3 w-100">
                <div class="bg-dark rounded-3 d-flex align-items-center justify-content-center flex-column p-3">
                    <span class="fs-5 mb-2">Start Pong C and press Attach</span>
                    <button class="btn btn-primary btn-lg" id="waitingToAttachAttach">Attach</button>
                </div>
            </div>
            <button class="btn btn-secondary" id="waitingToAttachLogout">Logout</button>
        </div>
        <div id="controlPanel" class="view" hidden>
            <div class="d-flex mb-4">
                <div class="bg-dark rounded-3 d-flex align-items-center justify-content-center flex-column p-4 me-4">
                    <span class="fs-1">Left Player</span>
                    <span class="fs-5 mb-2 font-monospace" id="controlPanelLeftScore"></span>
                    <button
                        class="btn btn-primary btn-md"
                        id="controlPanelChangeLeftScore"
                    >Change Score</button>
                </div>
                <div class="bg-dark rounded-3 d-flex align-items-center justify-content-center flex-column p-4">
                    <span class="fs-1">Right Player</span>
                    <span class="fs-5 mb-2 font-monospace" id="controlPanelRightScore"></span>
                    <button
                        class="btn btn-primary btn-md"
                        id="controlPanelChangeRightScore"
                    >Change Score</button>
                </div>
            </div>
            <div class="d-grid w-100 ps-4 pe-4">
                <button class="btn btn-secondary" id="controlPanelDetach">Detach</button>
            </div>
        </div>
        <div class="modal fade" id="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer" id="modalFooter"></div>
                </div>
            </div>
        </div>
    </body>
</html>
